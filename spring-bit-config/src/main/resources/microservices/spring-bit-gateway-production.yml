spring:
  application:
    name: spring-bit-gateway
  config:
    activate:
      on-profile: production
    import:
      - classpath:microservices/common/monitoring.yml
      - classpath:microservices/common/discovery.yml
      - classpath:microservices/common/logging.yml

  cloud:
    gateway:
      routes:
        - id: crypto-service
          uri: lb://spring-bit-crypto
          predicates:
            - Path=/api/v1/crypto/**
          filters:
            - StripPrefix=2

        - id: crypto-service-docs
          uri: lb://spring-bit-crypto
          predicates:
            - Path=/api/v1/docs/**
          filters:
            - StripPrefix=3
            - RewriteResponseHeader=Location, ^/, /api/v1/docs/

        - id: discovery
          uri: http://discovery-service:8888
          predicates:
            - Path=/discovery/**
          filters:
            - StripPrefix=1
        - id: discovery-res
          uri: http://discovery-service:8888
          predicates:
            - Path=/eureka/**

        - id: openid
          uri: http://auth-server:9443
          predicates:
            - Path=/oauth2/**
            - Path=/userInfo/**
          filters:
            - StripPrefix=0

        - id: tracing
          uri: http://tracing-server:9411
          predicates:
            - Path=/tracing/**
          filters:
            - StripPrefix=1
            - RewriteResponseHeader=Location, /zipkin, /tracing/zipkin

        - id: grafana
          uri: http://grafana-server:3000
          predicates:
            - Path=/grafana/**
          filters:
            - SetRequestHostHeader=localhost:8080

        - id: prometheus
          uri: http://prometheus-server:9090
          predicates:
            - Path=/prometheus/**
          filters:
            - StripPrefix=1

        - id: bitquery
          uri: https://graphql.bitquery.io
          predicates:
            - Path=/bitquery/**
          filters:
            - StripPrefix=1

        - id: coinmarketcap
          uri: https://pro-api.coinmarketcap.com
          predicates:
            - Path=/coinmarketcap/**
          filters:
            - StripPrefix=1

spring-bit:
  auth:
    gateway: ${SPRINGBIT_DOMAIN:http://localhost:8080}
    server: http://auth-server:9443
    public-auth-server: ${SPRINGBIT_AUTH_DOMAIN:localhost:9443}

# Logging
logging.level.org.springframework: INFO
logging.level.org.springframework.security: INFO
logging.level.org.springframework.boot.autoconfigure: ERROR

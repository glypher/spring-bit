spring:
  config:
    activate:
      on-profile: production
  cloud:
    config:
      enabled: true
      uri: https://config-service:9095
      tls:
        enabled: true
        key-alias: spring-bit-auth-server
        key-password: springbit
        key-store: classpath:stores/auth-server-keystore.p12
        key-store-type: PKCS12
        key-store-password: springbit
        trust-store: classpath:stores/auth-server-truststore.p12
        trust-store-type: PKCS12
        trust-store-password: springbit

      fail-fast: true
      retry:
        max-attempts: 4
        max-interval: 1500
        multiplier: 1

logging.level.org.springframework: debug
logging.level.org.springframework.security: debug
---
spring:
  config:
    activate:
      on-profile: default
  cloud:
    config:
      enabled: false

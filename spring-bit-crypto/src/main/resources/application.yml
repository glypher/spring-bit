logging.level.org.springframework: INFO
server:
  port: 8090

spring:
  application:
    name: spring-bit-crypto
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss.SSS"
    time-zone: "UTC"

---
spring:
  config:
    activate:
      on-profile: default

  sql:
    init:
      schema-locations: classpath*:db/hsqldb/schema.sql
  datasource:
    url: r2dbc:h2:file:./data/crypto
    username: springbit
    password: dbpass

  cloud:
    discovery:
      enabled: false

management:
  prometheus:
    metrics:
      export:
        enabled: false
  tracing:
    enabled:
      false

springdoc:
  swagger-ui:
    path: /ui

spring-bit:
  services:
    bitquery:
      enabled: false
      url: https://graphql.bitquery.io
    coinmarketcap:
      enabled: false
      url: https://pro-api.coinmarketcap.com

# Config server loads spring-bit-config/src/main/resources/microservices/spring-bit-crypto-production.yml

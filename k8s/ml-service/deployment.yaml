apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: springbit
  labels:
    app: ml-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
    spec:
      containers:
      - name: ml-service
        image: springbit/spring-bit-ml
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: springbit.org/backend
                    operator: In
                    values:
                      - "yes"
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-all
  namespace: springbit
spec:
  podSelector: {}  # Selects all pods in the namespace
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - {}  # Allows all incoming traffic
  egress:
    - {}  # Allows all outgoing traffic

<div class="max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
  <h2 class="text-xl font-semibold mb-4">Chat with OpenAI</h2>
  <textarea
    [(ngModel)]="prompt"
    placeholder="Enter your prompt..."
    class="w-full p-3 border border-gray-300 rounded-md"
  ></textarea>
  <button
    (click)="sendPrompt()"
    [disabled]="loading"
    class="mt-3 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 disabled:bg-gray-400"
  >
    {{ loading ? 'Loading...' : 'Send' }}
  </button>
  <div *ngIf="response" class="mt-4 p-3 bg-gray-100 rounded-md">
    <strong>Crypto Chat:</strong>
    <p>{{ response }}</p>
  </div>
</div>

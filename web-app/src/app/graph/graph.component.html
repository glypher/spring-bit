
<div class="p-6 max-w-7xl mx-auto">
  <h1 class="text-xl lg:text-3xl font-bold mb-4">Crypto Time Series</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let crypto of cryptoData" class="bg-white shadow-lg rounded-lg p-4">
      <h2 class="text-xl font-semibold text-gray-800">{{ crypto.name }}</h2>
      <p class="text-gray-600">Symbol: {{ crypto.symbol }}</p>
      <p class="text-gray-600">Price: ${{ crypto.quotePrice }}</p>

    </div>
  </div>
</div>

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Welcome Back</h2>
    <p class="text-center text-gray-500 mb-8">Login to your account</p>

    <!-- Google Login Button -->
    <button
      (click)="loginWithGoogle()"
      class="w-full flex items-center justify-center bg-red-500 text-white hover:bg-red-600 py-3 px-4 rounded-lg mb-4 shadow-md"
    >
      <fa-icon [icon]="googleIcon" class="text-xl mr-4"></fa-icon>
      <span class="text-lg font-medium">Login with Google</span>
    </button>

    <!-- Facebook Login Button -->
    <button
      (click)="loginWithFacebook()"
      class="w-full flex items-center justify-center bg-blue-600 text-white hover:bg-blue-700 py-3 px-4 rounded-lg mb-4 shadow-md"
    >
      <fa-icon [icon]="facebookIcon" class="text-xl mr-4"></fa-icon>
      <span class="text-lg font-medium">Login with Facebook</span>
    </button>

    <!-- GitHub Login Button -->
    <button
      (click)="loginWithGitHub()"
      class="w-full flex items-center justify-center bg-gray-800 text-white hover:bg-gray-900 py-3 px-4 rounded-lg shadow-md"
    >
      <fa-icon [icon]="githubIcon" class="text-xl mr-4"></fa-icon>
      <span class="text-lg font-medium">Login with GitHub</span>
    </button>
  </div>
</div>

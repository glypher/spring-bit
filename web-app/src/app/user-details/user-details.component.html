<div *ngIf="isLoggedIn; else defaultView" class="flex items-center space-x-2 lg:space-x-4 p-2 lg:p-4 rounded-lg shadow-md bg-transparent">
  <div class="relative">
    <!-- Show the user's avatar if avatarUrl exists, otherwise show the default user icon -->
    <img *ngIf="userDetails.avatarUrl; else defaultIcon" [src]="userDetails.avatarUrl" alt="User Avatar" class="w-12 h-12 rounded-full object-cover border-2 border-gray-300" />

    <!-- Default user icon from FontAwesome -->
    <ng-template #defaultIcon>
      <i class="fas fa-user-circle absolute inset-0 m-auto text-gray-400 text-2xl lg:text-3xl"></i>
    </ng-template>
  </div>


  <div class="flex-1">
    <!-- Username text -->
    <h3 class="text-xs lg:text-lg font-semibold text-white">{{ userDetails.username }}</h3>
  </div>
  <!-- Light red logout button -->
  <button (click)="logout()" class="bg-red-300 text-red-800 px-4 py-2 rounded-lg hover:bg-red-400">
    <i class="fas fa-sign-out-alt mr-2"></i> Logout
  </button>
</div>

<!-- Default view when user is not logged in -->
<ng-template #defaultView>
  <div class="flex items-center space-x-2 lg:space-x-4 p2 lg:p-4 rounded-lg shadow-md bg-transparent">
    <!-- Green login button -->
    <button (click)="login()" class="bg-green-500 text-black px-4 py-2 rounded-lg hover:bg-green-600">
      <i class="fas fa-sign-in-alt mr-2"></i> Login
    </button>
  </div>
</ng-template>

<!-- server-footer.component.html -->
<footer class="bg-gray-800 text-white p-4 flex justify-between items-center">
  <div class="text-base lg:text-xl font-bold">Springbit Monitoring Services</div>
  <div class="flex flex-wrap gap-2 lg:flex sm:space-x-2 lg:space-x-4 sm:pr-2 lg:pr-8">
    <a *ngFor="let link of links"
       href="javascript:void(0)"
       (click)="onClick(link.url)"
       class="flex items-center space-x-1 lg:space-x-2 hover:text-blue-400">
      <img [src]="link.icon" alt="{{link.name}} icon" class="w-6 h-6">
      <span>{{ link.name }}</span>
    </a>
  </div>
</footer>

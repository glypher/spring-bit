<header class="bg-white shadow-md">
  <nav class="container max-w-7xl mx-auto px-4 py-3 flex items-center">
    <!-- Logo -->
    <div class="text-xl font-bold text-black-600 mr-4">
      Available cryptos
    </div>
    <!-- Crypto Icons -->
    <div class="flex space-x-2 items-left">
      <img *ngFor="let crypto of cryptoIcons" [src]="crypto.src" [alt]="crypto.alt" (click)="setSymbol(crypto.symbol)" class="h-6 w-6">
    </div>
  </nav>

</header>
